services:
  web:
    container_name: web
    restart: on-failure
    image: nginx:1.24.0-alpine
    volumes:
      - ./nginx/prod/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
    ports:
      - 80:80
    depends_on:
      - backend
  backend:
    container_name: backend
    build: .
    restart: always
    env_file: dev.env
    volumes:
      - .:/app
      - static_volume:/app/static
    depends_on:
      db:
        condition: service_healthy
        restart: true
  db:
    container_name: db
    image: postgres:16.2-alpine
    env_file: dev.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  static_volume:
  postgres_data:
